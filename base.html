<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ask Me</title>
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>

    <body style="background-color: #8FA2CA;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
            <div class="container">

                <a class="navbar-brand" href="#">
                    <img width="40px" src="source/logo.png" class="img-fluid">
                    Ask Me
                </a>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-custom" type="submit">Ask</button>
                </form>

                <div class="d-flex gap-1 align-items-center">
                    <div>
                        <img src="hello.jpg" class="img-thumbnail" alt="...">
                    </div>

                    <div class="content">
                        <div class="content__name" style="color: white;">Dr.Pepper</div>
                        <div class="content__links">
                            <a href="#">Settings</a>
                            <a href="#">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mt-2 flex-grow">
            <div class="row">
                <section class="col vh-100%">

                </section>
                <aside class="col-3" style="background-color: #E4E8F4;">
                    <section class="mb-3">
                        <h3>Popular Tags</h3>
                        <div>
                            <span class="badge rounded-pill text-bg-primary">Primary</span>
                            <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                            <span class="badge rounded-pill text-bg-success">Success</span>
                            <span class="badge rounded-pill text-bg-danger">Danger</span>
                            <span class="badge rounded-pill text-bg-warning">Warning</span>
                            <span class="badge rounded-pill text-bg-info">Info</span>
                            <span class="badge rounded-pill text-bg-light">Light</span>
                            <span class="badge rounded-pill text-bg-dark">Dark</span>
                        </div>
                    </section>

                    <section>
                        <h3>Best members</h3>
                        <a href="#" class="d-block">Ultralisk</a>
                        <a href="#" class="d-block">Gidralisk</a>
                        <a href="#" class="d-block">Mutalisk</a>
                        <a href="#" class="d-block">Zerling</a>
                        <a href="#" class="d-block">Quin</a>
                        <a href="#" class="d-block">Roach</a>
                    </section>
                </aside>
            </div>
        </main>
    </body>    
</html>

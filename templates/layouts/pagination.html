 <nav aria-label="Page navigation example">
    <ul class="pagination mt-3">
    <li class="page-item"><a class="page-link" href="?page=1">First</a></li>
    {% if page_object.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{page_object.previous_page_number}}">{{page_object.previous_page_number}}</a></li>
    {% endif %}
    <li class="page-item"><a class="page-link" href="?page={{page_object.number}}">{{page_object.number}}</a></li>
    {% if page_object.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{page_object.next_page_number}}">{{page_object.next_page_number}}</a></li>
    {% endif %}
    <li class="page-item"><a class="page-link" href="?page={{page_object.paginator.num_pages}}">Last</a></li>
    </ul>
 </nav>

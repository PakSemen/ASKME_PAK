<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ask Me</title>
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>

    <body style="background-color: #E2EEEC;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
            <div class="container">

                <a class="navbar-brand" href="#">
                    <img width="40px" src="source/logo.png" class="img-fluid">
                    Ask Me
                </a>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-custom" type="submit">Ask</button>
                </form>

                <div class="d-flex gap-4 align-items-center">
                    <div class="content__links d-flex gap-4">
                        <a href="#">Log in</a>
                        <a href="#">Register</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mt-2 flex-grow">
            <div class="row">
                <section class="col vh-100%">
                    <div class="d-grid gap-3">
                        <h1>Registration</h1>

                        <div class="alert alert-danger" style="width: 58%;" role="alert">
                            Sorry, this email address already exist.
                        </div>

                        <div class="d-flex">
                            <div class="col-3">
                                <h4>Login</h4>
                            </div>
        
                            <div class="col-4">
                                <input type="login" class="form-control" id="exampleInputLogin1" aria-describedby="LoginHelp">
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="col-3">
                                <h4>Email</h4>
                            </div>
        
                            <div class="col-4">
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>

                        
                        <div class="d-flex">
                            <div class="col-3">
                                <h4>NickName</h4>
                            </div>
        
                            <div class="col-4">
                                <input type="login" class="form-control" id="exampleInputLogin1" aria-describedby="LoginHelp">
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="col-3">
                                <h4>Password</h4>
                            </div>
        
                            <div class="col-4">
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="col-3">
                                <h4>Repeat pasword</h4>
                            </div>
        
                            <div class="col-4">
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="col-3">
                                <h4>Upload avatar</h4>
                            </div>
        
                            <div class="col-4">
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="col-3">
                            </div>
        
                            <div class="col-4">
                                <button type="submit" class="btn btn-dark">Register</button>
                            </div>
                        </div>

                    </div>
                    
                </section>
                <aside class="col-3">
                    <section class="mb-3">
                        <h3>Popular Tags</h3>
                        <div>
                            <span class="badge rounded-pill text-bg-primary">Primary</span>
                            <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                            <span class="badge rounded-pill text-bg-success">Success</span>
                            <span class="badge rounded-pill text-bg-danger">Danger</span>
                            <span class="badge rounded-pill text-bg-warning">Warning</span>
                            <span class="badge rounded-pill text-bg-info">Info</span>
                            <span class="badge rounded-pill text-bg-light">Light</span>
                            <span class="badge rounded-pill text-bg-dark">Dark</span>
                        </div>
                    </section>

                    <section>
                        <h3>Best members</h3>
                        <a href="#" class="d-block">Ultralisk</a>
                        <a href="#" class="d-block">Gidralisk</a>
                        <a href="#" class="d-block">Mutalisk</a>
                        <a href="#" class="d-block">Zerling</a>
                        <a href="#" class="d-block">Quin</a>
                        <a href="#" class="d-block">Roach</a>
                    </section>
                </aside>
            </div>
        </main>
    </body>    
</html>
